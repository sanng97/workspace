<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 번호 일치하는 고객 정보 수정</title>
</head>
<body>
    <h1>회원 번호 일치하는 고객 정보 수정</h1>

    <form action="updateCustomer" method="POST">

        회원번호 : <input type="text" name="customerNo"> <br>

        이름 : <input type="text" name="customerName"> <br>
        
        전화번호 : <input type="text" name="customerTel"> <br>
        
        주소 : <input type="text" name="customerAddress"> <br>
        
        <button>수정</button>
        
    </form>
        
    
</body>
</html>
