<h1>요소 정렬 스타일 (float/clear) </h1>

<pre>
float(뜨다, 띄우다 뜨는물건)  :요소를 띄워서 좌/우로 정렬하는 속성
clear : float로 인해 띄워져 있는




</pre>
<h3>기본 형태</h3>
<div class="test">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>Hello</div>
    <div>World</div>
    <div>5</div>
<hr><hr>

<h3>float:left+right / clear:both</h3>
<div class="test">
    <div class = "float-left">1</div>
    <div class = "float-left">2</div>
    <div class = "float-right">3</div>
    <div class = "float-right">4</div>
    <div>Hello</div>
    <div class = "clear-left">World</div>
    <div class = "float-right">5</div>

<hr><hr><hr>
