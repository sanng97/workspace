<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ui구현_박상언</title>
  <link rel="stylesheet" href="../UI구현_박상언/UI구현_박상언.css">
</head>
<body>
  <form action="" name ="signupForm">
    <table>
    <tbody>
      
      <tr>
        <td>아이디 
          <td>
            <input type="text" class="signup-input" id="input-id" name ="id">
            <br>
          </td>
      </tr>
      
      
      <tr>
        <td>패스워드
          <td>
            <input type="password" class="signup-input" id="input-pw" name ="pw">
            <br>
            <br>
            
            <label for="password1">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자/<label>
      </tr>

<tr>
  <td>패스워드 확인 
    <td>
      <input type="password" class="signup-input" id="input-pw-check">
      <br>
    
   
    </td>
  </td>
</tr>


<tr>
  <td>이메일 <td>
      <input type="text" class="signup-input" id="input-email" name ="email">
      <br>

    </td>
</tr>


<tr>
  <td>주소<td>
      <input type="text" class="signup-input" id="input-add" name= "add">
      <br>

    </td>
</tr>



    <tfoot>

      <tr>
        <th colspan ="2"> 
          <button type="submit">가입</button>
        </th>
      </tr>

    </tfoot>
  </table>


  </form>
  
  <script src = "../UI구현_박상언/UI구현_박상언.js"></script>





















  
</body>
</html>
